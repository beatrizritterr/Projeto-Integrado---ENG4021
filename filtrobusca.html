    <div class="container">
        <header class="header-container">
            <div class="logo-area">
                <div class="menu-icon hamburger" id="menuToggle">‚ò∞</div>
                <img id="logo" src="img/image-removebg-preview.png">

                <img id="icone" src="img/image copy 2.png">

        <main class="principal">
            <div class="caixa-filtros">
                <h2 class="titulo-caixa">O que voc√™ deseja encontrar?</h2>
                
                <form class="filtros-busca">
                    
                    <label class="checkbox-container">
                        <input type="checkbox" name="filter" value="postagens">
                        <span class="checkbox-ativa"></span>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Postagens
                    </label>

                    <label class="checkbox-container">
                        <input type="checkbox" name="filter" value="comunidades">

                    </label>

                        <button type="submit" class="enter-btn">
                           ENTER
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const body = document.body;

        menuToggle.addEventListener('click', function() {
            sidebar.classList.add('active');
            sidebarOverlay.classList.add('active');
            body.classList.add('sidebar-open');
        });

        sidebarOverlay.addEventListener('click', function() {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
            body.classList.remove('sidebar-open');
        });

        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                menuItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
                body.classList.remove('sidebar-open');
            });
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
                body.classList.remove('sidebar-open');
            }
        });
    </script>
