<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunidades - Vinculou</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e8eef3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .app-container {
      background-color: white;
      width: 390px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      overflow: hidden;
      padding: 20px 16px 24px 16px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #f0f0f0;
    }

    .menu-icon, .user-icon {
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
      color: #555;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .menu-icon:hover, .user-icon:hover {
      transform: scale(1.1);
      background-color: #f8f8f8;
      color: #e67e22;
    }

    .menu-icon:active, .user-icon:active {
      transform: scale(0.95);
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.6s ease-out 0.2s backwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .logo:hover img {
      transform: rotate(5deg) scale(1.05);
    }

    .logo span {
      font-size: 15px;
      font-weight: 700;
      color: #1e1e1e;
      margin-top: 4px;
      letter-spacing: 0.5px;
    }

    /* Search bar */
    .search-bar {
      display: flex;
      align-items: center;
      background-color: #f8f9fa;
      border-radius: 12px;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      animation: slideIn 0.5s ease-out 0.3s backwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .search-bar:focus-within {
      background-color: white;
      border-color: #e67e22;
      box-shadow: 0 4px 12px rgba(230, 126, 34, 0.15);
    }

    .search-bar input {
      border: none;
      outline: none;
      background: none;
      width: 100%;
      font-size: 15px;
      color: #333;
    }

    .search-bar input::placeholder {
      color: #999;
    }

    .search-bar i {
      color: #888;
      margin-right: 10px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .search-bar:focus-within i {
      color: #e67e22;
    }

    /* Lista de comunidades */
    .communities-list {
      max-height: 420px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .communities-list::-webkit-scrollbar {
      width: 6px;
    }

    .communities-list::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .communities-list::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }

    .communities-list::-webkit-scrollbar-thumb:hover {
      background: #aaa;
    }

    .community-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 10px;
      border-bottom: 1px solid #f0f0f0;
      transition: all 0.3s ease;
      cursor: pointer;
      border-radius: 8px;
      animation: fadeInUp 0.5s ease-out backwards;
    }

    .community-card:nth-child(1) { animation-delay: 0.4s; }
    .community-card:nth-child(2) { animation-delay: 0.5s; }
    .community-card:nth-child(3) { animation-delay: 0.6s; }
    .community-card:nth-child(4) { animation-delay: 0.7s; }
    .community-card:nth-child(5) { animation-delay: 0.8s; }
    .community-card:nth-child(6) { animation-delay: 0.9s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .community-card:hover {
      background-color: #fafafa;
      transform: translateX(4px);
      border-left: 3px solid #e67e22;
      padding-left: 7px;
    }

    .community-card:last-child {
      border-bottom: none;
    }

    .community-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .community-left img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #f0f0f0;
      transition: all 0.3s ease;
    }

    .community-card:hover .community-left img {
      transform: scale(1.1) rotate(5deg);
      border-color: #e67e22;
      box-shadow: 0 4px 12px rgba(230, 126, 34, 0.2);
    }

    .community-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .community-info h3 {
      font-size: 15px;
      font-weight: 600;
      color: #222;
      transition: color 0.3s ease;
    }

    .community-card:hover .community-info h3 {
      color: #e67e22;
    }

    .community-info span {
      font-size: 13px;
      color: #777;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .community-info span::before {
      content: "üë•";
      font-size: 12px;
    }

    .community-info span::after {
      content: "";
    }

    .enter-btn {
      background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(230, 126, 34, 0.2);
      position: relative;
      overflow: hidden;
    }

    .enter-btn::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .enter-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .enter-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(230, 126, 34, 0.4);
    }

    .enter-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(230, 126, 34, 0.2);
    }

    .enter-btn span {
      position: relative;
      z-index: 1;
    }

    /* Bot√£o sugest√µes */
    .suggestions {
      margin-top: 24px;
      text-align: center;
      animation: fadeIn 0.6s ease-out 1s backwards;
    }

    .suggestions button {
      background-color: white;
      border: 2px solid #ddd;
      border-radius: 24px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      color: #555;
    }

    .suggestions button:hover {
      background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
      color: white;
      border-color: #e67e22;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(230, 126, 34, 0.3);
    }

    .suggestions button:active {
      transform: translateY(0);
    }

    /* Efeito de pulse no bot√£o de sugest√µes */
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(230, 126, 34, 0.4);
      }
      50% {
        box-shadow: 0 0 0 8px rgba(230, 126, 34, 0);
      }
    }

    .suggestions button {
      animation: pulse 2s infinite;
    }

    .suggestions button:hover {
      animation: none;
    }

  </style>
</head>
