</head>
<body>

            <a href="{% url 'avaliacaoprof' %}" class="menu-item">

            </a>
            
            <a href="{% url 'provasantigas' %}" class="menu-item">
                <span class="menu-icon">üìö</span>
                <span class="menu-text">Provas Antigas</span>
            </a>
            
            <a href="{% url 'home' %}" class="menu-item ">
                <span class="menu-icon">üóìÔ∏è</span>

            </a>
            
            <a href="{% url 'perfil' %}" class="menu-item">
                <span class="menu-icon">üë§</span>

            <a href="{% url 'login' %}" class="menu-item">

            <a href="{% url 'configuracoes' %}" class="menu-item">
                <span class="menu-icon">‚öôÔ∏è</span>
                <span class="menu-text">Configura√ß√µes</span>
            </a>
        </nav>
    </div>

    <div class="container">
        <header class="header-container">
            <div class="logo-area">
                <div class="menu-icon hamburger" id="menuToggle">‚ò∞</div>
                <img id="logo" src="{% static 'img/image-removebg-preview.png' %}">
            </div>
            
            <div class="user-area">
            <div class="notification-icon">üîî</div>
            <div class="profile-icon">üë§</div>
        </div>
        </header>

        <main class="principal">
            <div class="caixa-filtros">
                <h2 class="titulo-caixa">O que voc√™ deseja encontrar?</h2>
                
                <form class="filtros-busca" id="formFiltros">
                    
    <label class="radio-container">
        <input type="radio" name="filtro_unico" value="postagens" checked>
        <span class="radio-ativa"></span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Postagens
    </label>

    <label class="radio-container">
        <input type="radio" name="filtro_unico" value="comunidades">
        <span class="radio-ativa"></span>
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Comunidades
    </label>

    <label class="radio-container">
        <input type="radio" name="filtro_unico" value="pessoas">
        <span class="radio-ativa"></span>
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Pessoas
    </label>

    <div class="button-container">
        <button type="submit" class="enter-btn">
           ENTER
        </button>
    </div>
</form>
            </div>
        </main>
    </div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const body = document.body;

        menuToggle.addEventListener('click', function() {
            sidebar.classList.add('active');
            sidebarOverlay.classList.add('active');
            body.classList.add('sidebar-open');
        });

        sidebarOverlay.addEventListener('click', function() {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
            body.classList.remove('sidebar-open');
        });

        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                menuItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
                body.classList.remove('sidebar-open');
            });
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
                body.classList.remove('sidebar-open');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('formFiltros');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const filtroSelecionado = document.querySelector('input[name="filtro_unico"]:checked').value;
                
                let urlDestino = '';

                switch (filtroSelecionado) {
                    case 'postagens':
                        urlDestino = "{% url 'filtropost' %}"; 
                        break;
                    case 'comunidades':
                        urlDestino = "{% url 'comunidades' %}";
                        break;
                    case 'pessoas':
                        urlDestino = "{% url 'busca_perfis' %}"; 
                        break;
                    default:
                        urlDestino = "{% url 'home' %}"; 
                }

                window.location.href = urlDestino;
            });
        });
    </script>
</body>
</html>
