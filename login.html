<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinculou - Login</title>
    <link rel="stylesheet" href="estilo/login.css">
</head>
<body>
    <!-- Overlay para fechar sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Barra Lateral -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="logo-vinculou.png" alt="Logo" class="sidebar-logo">
            <div class="sidebar-title">Vinculou</div>
        </div>
        
        <nav class="sidebar-menu">
            <a href="#" class="menu-item">
                <span class="menu-icon">üí¨</span>
                <span class="menu-text">Chats</span>
                <div class="checkbox-custom"></div>
            </a>
            
            <a href="#" class="menu-item active">
                <span class="menu-icon">‚≠ê</span>
                <span class="menu-text">Avalia√ß√µes</span>
                <div class="checkbox-custom checked"></div>
            </a>
            
            <a href="#" class="menu-item">
                <span class="menu-icon">üìö</span>
                <span class="menu-text">Provas Antigas</span>
                <div class="checkbox-custom"></div>
            </a>
            
            <a href="#" class="menu-item">
                <span class="menu-icon">üë§</span>
                <span class="menu-text">Perfil</span>
                <div class="checkbox-custom"></div>
            </a>
            
            <a href="#" class="menu-item">
                <span class="menu-icon">‚öôÔ∏è</span>
                <span class="menu-text">Configura√ß√µes</span>
                <div class="checkbox-custom checked"></div>
            </a>
        </nav>
    </div>

    <!-- Header padr√£o -->
    <div class="header-container">
        <div class="logo-area">
            <div class="menu-icon hamburger" id="menuToggle">‚ò∞</div>
            <img id="logo" src="logo-vinculou.png" alt="Logo Vinculou">
        </div>
        
        <div class="search-input-desktop">
            <div class="search-icon-desktop">üîç</div>
            <input type="text" placeholder="Buscar...">
        </div>
        
        <div class="user-area">
            <div class="notification-icon">üîî</div>
            <div class="profile-icon">üë§</div>
        </div>
    </div>

    <!-- Conte√∫do de login -->
    <div class="login-container">
        <div class="login-content">
            <!-- Logos -->
            <div class="logo-section">
                <img src="https://www.puc-rio.br/imagens/brasao_preto_vertical.svg" alt="PUC RIO" class="logo-puc">
                <img src="https://cdn.discordapp.com/attachments/1380386208030523524/1428498398041870377/vinculou.png?ex=68f2b84e&is=68f166ce&hm=de8047e7b963753621f9306c23f5122cef1969184726f2a0bd7faa063976c839&" alt="Vinculou" class="logo-vinculou">
            </div>

            <!-- Banner de boas-vindas -->
            <div class="welcome-banner">
                <h1>Bem-vindo ao Vinculou!</h1>
            </div>

            <!-- Formul√°rio de login -->
            <div class="login-form-container">
                <form class="login-form">
                    <!-- Campo Usu√°rio -->
                    <div class="form-group">
                        <label for="usuario">Usu√°rio</label>
                        <input 
                            type="text" 
                            id="usuario"
                            class="login-input" 
                            placeholder="Digite seu usu√°rio"
                            required
                        >
                    </div>

                    <!-- Campo Senha -->
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input 
                            type="password" 
                            id="senha"
                            class="login-input" 
                            placeholder="Digite sua senha"
                            required
                        >
                    </div>

                    <!-- Bot√£o de Login -->
                    <button type="submit" class="login-btn">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript para controlar a sidebar
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const body = document.body;

        // Abrir sidebar
        menuToggle.addEventListener('click', function() {
            sidebar.classList.add('active');
            sidebarOverlay.classList.add('active');
            body.classList.add('sidebar-open');
        });

        // Fechar sidebar ao clicar no overlay
        sidebarOverlay.addEventListener('click', function() {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
            body.classList.remove('sidebar-open');
        });

        // Fechar sidebar ao clicar em um item do menu
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                // Remove a classe active de todos os itens
                menuItems.forEach(i => i.classList.remove('active'));
                // Adiciona a classe active ao item clicado
                this.classList.add('active');
                
                // Fecha a sidebar
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
                body.classList.remove('sidebar-open');
            });
        });

        // Fechar sidebar com a tecla ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
                body.classList.remove('sidebar-open');
            }
        });

        // Valida√ß√£o do formul√°rio de login
        const loginForm = document.querySelector('.login-form');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            
            if (usuario && senha) {
                // Simula√ß√£o de login bem-sucedido
                alert('Login realizado com sucesso!');
                // Redirecionar para a p√°gina principal
                // window.location.href = 'index.html';
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>
</body>
</html>
